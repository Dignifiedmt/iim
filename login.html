<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Intizarul Imamul Muntazar</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <!--script src="app.js" defer></script-->
</head>
<body class="bg-primary">
    <div class="container container-sm">
        <div class="login-container">
            <div class="login-header bg-primary text-white">
                <div class="login-header-content">
                    <div class="logo">
                        <img src="https://via.placeholder.com/60/228B22/FFFFFF?text=IIM" alt="IIM Logo" class="logo-img">
                        <div class="logo-text">IIM</div>
                    </div>
                    <h1 id="loginTitle">System Login</h1>
                    <p>Secure access to membership database</p>
                </div>
            </div>
            
            <div class="login-form">
                <div class="error-message" id="errorMessage" style="display: none;">
                    <i class="fas fa-exclamation-circle"></i>
                    <span id="errorText"></span>
                </div>
                
                <div class="role-selector">
                    <button class="role-btn active" id="adminBtn" data-role="admin">
                        <i class="fas fa-user-shield"></i> Admin
                    </button>
                    <button class="role-btn" id="masulBtn" data-role="masul">
                        <i class="fas fa-users"></i> Branch Mas'ul
                    </button>
                </div>
                
                <form id="loginForm">
                    <div class="form-group" id="branchGroup" style="display: none;">
                        <label for="branchSelect">Branch <span class="required">*</span></label>
                        <div class="input-with-icon">
                            <i class="fas fa-code-branch"></i>
                            <select id="branchSelect" class="form-control">
                                <option value="">Select Branch</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="accessCode">Access Code <span class="required">*</span></label>
                        <div class="input-with-icon">
                            <i class="fas fa-key"></i>
                            <input type="password" id="accessCode" class="form-control" placeholder="Enter your access code">
                            <button type="button" class="password-toggle" id="togglePassword">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                    </div>
                    
                    <div class="access-note">
                        <strong>Default Access Codes:</strong><br>
                        • Admin: <code>Muntazirun</code><br>
                        • Branch Mas'ul: <code>Muntazir</code><br>
                        <small>Admin can change these codes in the dashboard</small>
                    </div>
                    
                    <button type="submit" class="btn btn-primary btn-block">
                        <i class="fas fa-sign-in-alt"></i> Login to System
                    </button>
                    
                    <div class="text-center mt-3">
                        <a href="index.html" class="text-primary">
                            <i class="fas fa-arrow-left"></i> Back to Homepage
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="app.js"></script>

            console.error('App.js not loaded properly');
        }
    </script-->
</body>
</html>
